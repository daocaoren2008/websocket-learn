function send() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/clock', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
            if (/2\d{2}/.test(xhr.status)) {
                document.querySelector('#clock').innerHTML = xhr.responseText;
                send();
            }
        }
    };
    xhr.send();
}
